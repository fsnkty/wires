<!DOCTYPE html>
<html>
<head>
  <title>&gt;wires</title>
<style>
  @keyframes wirin {
    25% {  background-size: 40px; }
    35% {  background-size: 50px; }
    45% {  background-size: 40px; }
    55% {  background-size: 80px; }
    100% {  transform: rotate(90deg); }
  }

  html { 
    cursor: url("wire.png"), auto;
    height: 100%;
  }

  body {
    background-image: url("wires.png");
    background-repeat: repeat;
    background-size: 60px;
    animation-name: wirin;
    animation-duration: 30s;
    animation-iteration-count: infinite;
  }

</style>
</head>
<body>
  <audio hidden loop autoplay id="audio">
    <source src="dubidubidu.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.addEventListener('click', () => {
      song = document.getElementById("audio");
      song.paused ? song.play() : song.pause();
    })
  </script>

</body>
</html>
