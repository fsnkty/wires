<!DOCTYPE html>
<html>
<head>
  <title>&gt;wires</title>
<style>
  @keyframes wirin {
    5% {  background-size: 40px; }
    15% {  background-size: 30px; }
    25% {  background-size: 40px; }
    35% {  background-size: 60px; }
    45% {  background-size: 40px; }
    55% {  background-size: 80px; }
    100% {  background-size: unset; }
  }

  body {
    background-image: url("wires.png");
    background-repeat: repeat;
    background-size: 60px;
    cursor: url("wire.png"), auto;
    animation-name: wirin;
    animation-duration: 7s;
    animation-iteration-count: infinite;
  }

</style>
</head>
<body>
  <audio controls loop autoplay id="audio">
    <source src="dubidubidu.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
